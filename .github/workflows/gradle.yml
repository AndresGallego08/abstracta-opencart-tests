name: Run Automation Tests

on:
  push:
    branches:
      - main  # Ejecuta en push hacia la rama principal
  pull_request:
    branches:
      - main  # Ejecuta en PR hacia la rama principal
  workflow_dispatch: # Permite ejecutar manualmente el flujo

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # Configurar Java 11
      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Configurar Gradle
      - name: ğŸ“¦ Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Configurar WebDriverManager para la ejecuciÃ³n
      - name: ğŸ› ï¸ Setup WebDriverManager
        run: |
          sudo apt-get update -y
          sudo apt-get install -y chromium-chromedriver

      # Ejecutar pruebas
      - name: ğŸš€ Run tests
        working-directory: automatizacion-web  # Apunta a la carpeta correcta
        run: |
          chmod +x gradlew
          ./gradlew clean test aggregate

      # Renombrar reporte y subir
      - name: Rename Serenity Report
        working-directory: automatizacion-web  # Asegura que se ejecute en la carpeta correcta
        run: |
          gradle renameSerenityReport  # Renombra el reporte segÃºn tu configuraciÃ³n

      # Subir reporte a los artefactos
      - name: ğŸ“Š Upload Serenity Reports
        uses: actions/upload-artifact@v3
        with:
          name: serenity-report
          path: automatizacion-web/target/site/serenity/my-custom-report.html
