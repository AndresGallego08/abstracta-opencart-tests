name: Run Automation Tests

on:
  push:
    branches:
      - main  # Cambia esto si usas otra rama principal
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Utilizamos un runner de Ubuntu en lugar de una imagen personalizada

    steps:
      # Paso 1: Check out el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Java 11
      - name: Set up Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # OpenJDK temurin
          java-version: '11'

      # Paso 3: Configurar Gradle
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Paso 4: Ejecutar las pruebas con Gradle
      - name: Run Gradle tests
        working-directory: automatizacion-web  # Asegúrate de que el directorio sea correcto
        run: |
          chmod +x gradlew  # Asegúrate de que el script gradlew sea ejecutable
          ./gradlew clean test aggregate  # Ejecutamos el comando de gradle que usas localmente

      # Paso 5: Verificar los archivos generados
      - name: List files in report directory
        run: |
          ls -l automatizacion-web/target/site/serenity/

      # Paso 6: Subir los reportes de Serenity (usando la versión más reciente)
      - name: Upload Serenity Reports
        uses: actions/upload-artifact@v3
        with:
          name: serenity-report
          path: automatizacion-web/target/site/serenity/  # Asegúrate de que la ruta sea correcta
