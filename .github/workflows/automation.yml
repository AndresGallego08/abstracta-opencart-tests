name: Run Automation Tests

on:
  push:
    branches:
      - master  # Se ejecutarÃ¡ cuando hagas push a master
  pull_request:
    branches:
      - master  # Se ejecutarÃ¡ en los PR hacia master
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Paso para hacer checkout del cÃ³digo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # Paso para configurar Java
      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Paso para configurar Gradle
      - name: ğŸ“¦ Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Paso para ejecutar las pruebas de automatizaciÃ³n
      - name: ğŸš€ Run tests
        working-directory: automatizacion-web  # ğŸ”¥ IMPORTANTE: Apuntar a la carpeta correcta
        run: |
          chmod +x gradlew
          ./gradlew clean test aggregate

      # VerificaciÃ³n de que el reporte de Serenity fue generado correctamente
      - name: ğŸ“‚ Check if Serenity report exists
        run: ls automatizacion-web/target/site/serenity/

      # Paso para cargar el reporte de Serenity como artefacto
      - name: ğŸ“Š Upload Serenity Reports
        uses: actions/upload-artifact@v3
        with:
          name: serenity-report
          path: automatizacion-web/target/site/serenity/
