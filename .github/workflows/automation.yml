name: Run Serenity Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # O usa el sistema operativo que prefieras (ubuntu-latest, windows-latest, etc.)
    
    steps:
      # Paso 1: Hacer checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Paso 3: Configurar Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      # Paso 4: Construir el proyecto y ejecutar las pruebas
      - name: Build and run tests
        run: ./gradlew clean test

      # Paso 5: Subir los artefactos generados (reportes)
      - name: Upload Serenity Report
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity/my-custom-report.html
